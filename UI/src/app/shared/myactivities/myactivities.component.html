

<label class="title">My Activities</label>
<mat-list style="overflow-y: scroll;height: 400px;">

    <mat-list-item *ngFor="let activity of activities" class="item" role="listitem">

        <img src="{{activity.imagePath}}" style="width:18%;height: 60px;">        
        <label class="itemSubject"><b>{{activity.title}}</b> <br /> {{activity.description}}</label>
      
    </mat-list-item>
    <mat-divider class="divider"></mat-divider>
    
    
</mat-list>
